version: "3.9"

services:
  app:
    build: ./app
    container_name: devsecops-app
    ports:
      - "8000:8000"

  prometheus:
    image: prom/prometheus:latest
    container_name: devsecops-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: devsecops-grafana
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning

  falco:
    image: falcosecurity/falco:latest
    container_name: devsecops-falco
    privileged: true
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ./falco_rules.yaml:/etc/falco/falco_rules.yaml:ro
    command: falco

  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: devsecops-node-exporter
    ports:
      - "9100:9100"
    command:
      - '--path.rootfs=/host'
    volumes:
      - /:/host:ro,rslave